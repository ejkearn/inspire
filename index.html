<html>

<head>
	<meta charset="UTF-8">
	<title>Inspire</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="body" class="d-flex align-items-stretch h-100">
	<section class="container h-100" id="imageBackground">
		<div class="row">
			<div class="col-12">
				<div id="weather" class="niceCard d-inline-flex">
					<div class="cardText">
					Your Weather Template
					</div>
				</div>
			</div>
			<div class="col-12 text-center">
				<div class="niceCard clock d-inline-flex">
					<div id="time" class="cardText">

					</div>

				</div>
			</div>
			<div class="col">
				<div id="quote" class="niceCard d-inline-flex">
					The Quote
				</div>
			</div>
			<div class="col">
				<div>
					<form onsubmit="app.controllers.todoController.addTodoFromForm(event)">
						<input type="text" name="todo" placeholder="Your Todo">
						<button type="submit">Submit</button>
					</form>
					<div class="row niceCard d-inline-flex">
						<div class="col-12">
					A Todo List
					</div>
					<div class="col">
					<div id="todo" class="">
					</div></div></div>


				</div>
			</div>
		</div>

	</section>


	<!--JS Libraries-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!--Services-->
	<script src="app/components/weather/weather-service.js"></script>
	<script src="app/components/image/image-service.js"></script>
	<script src="app/components/quote/quote-service.js"></script>
	<script src="app/components/todo/todo-service.js"></script>

	<!--Controllers-->
	<script src="app/components/weather/weather-controller.js"></script>
	<script src="app/components/image/image-controller.js"></script>
	<script src="app/components/quote/quote-controller.js"></script>
	<script src="app/components/todo/todo-controller.js"></script>

	<!--Initialize App-->
	<script src="app/init.js"></script>
</body>

</html>
